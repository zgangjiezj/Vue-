<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板解析_事件指令</title>
</head>
<body>
  <div id="test">
    <button v-on:click="test">测试</button>
    <!-- 
      给指令的标签绑定指定的事件监听，回调函数去methods中取，回调函数中的this指向是button，要强制指定this为vm对象
      button.addEventListener('click', this.test.bind(vm)) 
    -->
  </div>

  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script>
    new MVVM({
      el: '#test',
      data: {
        name: 'Tom'
      },
      methods: {
        test () {
          alert(this.name)
        }
      }
    })
  </script>
</body>
</html>
